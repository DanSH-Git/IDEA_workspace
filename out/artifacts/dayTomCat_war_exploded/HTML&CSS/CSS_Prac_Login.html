<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>

    .divall{
        width: 900px;
        height: 500px;
        background: #FFFFFF;
        border:  red 3px solid;

        margin-top: 140px;
        margin-left: 300px;

    }
    .div1{
        float: left;
        margin-top: 19px;
        margin-left: 10px;

    }
    .div2{
        margin-top: 70px;

        float: left;
        margin-left:60px;
        width: 450px;


    }
    .div3{
        float: right;
        margin-bottom: 40px;
        margin-top: 18px;
        margin-right: 28px;
    }
    .left1{

        height: 45px;
    }
    .right1{
        padding-right: 50px;

    }

    #username,#password,#Email,#phonenumber{
        width: 251px;
        height: 12px;
        border-radius: 5px;
        padding: 5px;
    }
    #yanzhengma{
        width: 151px;
        height: 12px;
        border-radius: 5px;
        padding: 5px;
    }
    #img{
        margin-left: 40px;
    }
    #submit{
        background:yellow;
        height: 48px;
        width: 90px;
        color:black;
        font-size: 20px;
    }

</style>

<body background="TravelImg/banner_3.jpg">
<div>
<div class="divall">

    <div class="div1">
        <div><font color="yellow" size="5px">新用户注册</font></div>
        <div><font color="blue" size="6px">User Register</font></div>

    </div>

    <div class="div2">
<table cellspacing="1" align="center" >
    <form action="#" method="get">
        <tr >
            <td width="20%" class="left1">用户名</td>
            <td width="80%" class="right1"><input type="text" placeholder="请输入账号" id="username"></td>
        </tr>
        <tr>
            <td width="20%" class="left1">密码</td>
            <td  width="80%" class="right1"><input type="password" placeholder="请输入密码" id="password"></td>
        </tr>
        <tr>
            <td width="20%" class="left1">Email</td>
            <td width="80%"class="right1"><input type="email" placeholder="Email" id="Email"></td>
        </tr>
        <tr>
            <td width="20%" class="left1">手机号</td>
            <td width="80%"class="right1"><input type="text" placeholder="请输入手机号" id="phonenumber"></td>
        </tr>
        <tr>
            <td width="20%" class="left1">性别</td>
            <td width="20%"class="right1"><input type="radio"  name="gender1" value="man">男<input type="radio"  name="gender1" value="woman">女</td>

        </tr>
        <tr>
            <td width="20%" class="left1">验证码</td>
            <td width="80%"class="right1"><input type="text"  id="yanzhengma"><img src="TravelImg/icon_5.jpg" alt="" id="img"></td>
        </tr>
        <tr>
            <td width="20%" class="left"1>出生日期</td>
            <td width="20%"class="right1"><input type="date"  name="date" placeholder="年/月/日"></td>

        </tr>
        <tr>
            <td width="20%" class="left1">籍贯</td>
            <td width="20%"class="right1"><select name="location">
                <option>beijing</option>
                <option>tianjing</option>
                <option>chongqing</option>
                <option>shanghai</option>
            </select></td>

        </tr>
        <tr>

            <td  align="center" colspan="2"><input type="submit"  id="submit" value="提交"></td>

        </tr>
    </form>
</table>
 </div >
    <div class="div3">
        <div>已有账号？       <a href="www.baidu.com">立即登陆</a> </div>

    </div>
</div>
</div>
</body>
</html>
