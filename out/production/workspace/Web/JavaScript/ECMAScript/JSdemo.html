<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    td{
        border: 1px solid;
    }
</style>
<body>
<!--内外部JS-->
<script>
    // alert("内部js演示")

// var num=123
// document.write(typeof(num))

    document.write("<table  align='center'>");
for(var i=1;i<=9;i++){
    document.write("<tr>");
    for(var j=1;j<=i;j++){
        document.write("<td>");
        document.write(i+"*"+j+"="+i*j+" &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ")
        document.write("</td>");
    }
    // document.write("<br>")
    document.write("</tr>");
}
document.write("</table>");
</script>


</body>
</html>
