<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
action；指定提交到的url
method：设置提交方式
        get会在地址栏显示，请求参数的大小有限制，安全性不足
        post不会再地址栏中显示，封装在请求体中，长度无限制，安全
表单想要提交，必须指定name属性

-->
<form action="#" method="post">
    密码：<input name="use"><br>
    账户：<input name="sds"><br>
    <input type="submit" value="login">
</form>
</body>
</html>
